<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Recovery Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              bungee: ['"Bungee Spice"', 'cursive'],
              righteous: ['Righteous', 'cursive'],
              outfit: ['Outfit', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(currentColor 1px, transparent 1px), linear-gradient(90deg, currentColor 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Outfit:wght@400;500;700&family=Righteous&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling on body, let app handle it */
        background-color: #0f172a; /* Fallback dark bg */
      }
      
      /* Smooth transitions for theme changes */
      * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>

}
</script>
